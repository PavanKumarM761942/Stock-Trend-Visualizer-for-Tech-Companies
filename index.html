<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Visualization Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1, h4 {
            text-align: center;
        }

        #input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #input {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #output-graph {
            margin: 20px auto;
            width: 90%;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Stock Visualization Dashboard</h1>
        <h4>Please enter valid company names (e.g., Apple, Microsoft, Google)</h4>
        <div id="input-container">
            <input id="input" value="Apple, Microsoft" type="text">
            <button id="submit-button">Submit</button>
        </div>
        <div id="output-graph"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dash/1.17.0/dash.min.js"></script>
</body>
</html>
